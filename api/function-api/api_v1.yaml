      operationId: getSubscriptionFunctionList
      parameters:
        - in: query
          name: include
          required: false
          description: |
            Optional switch to include all tags of the functions in the response.
          schema:
            type: string
            enum:
              - all
        - in: query
          name: next
          required: false
          description: Opaque token to start returning results from
