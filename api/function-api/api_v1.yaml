            If `'true'` only functions with cron enabled will be returned.
            If `'false'` only functions without cron enabled will be returned.
            If not specified, all functions will be returned.
          schema:
            type: boolean
        - in: query
          name: search
          required: false
          description: |
            Search the metadata for functions that match this criteria.
            Each method has several different scopes that can be searched within, including `'compute'`, `'dependency'`, and `'tag'`.
            They correspond to values in the `compute` dependencies in the `package.json` and `metadata.tags` sections of the function specification.

            Search supports a single filtering criteria, in the form of `search=key` for any function possessing a key matching that value, or `search=key=value` for functions that specifically match a value.
            If the key or value contains an `=`, encode them to the URI specification first.

            Examples include `?search=compute.timeout=30`, `?search=dependency.ms=2.1.2`, `?search=tag.enabled`.

            Specifying `search` multiple times acts as a logical AND between the criteria, returning only functions that match all of the requested elements.
