components:
  securitySchemes:
    AccessToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: For a description of the access token format, see [this doc](../../integrator-guide/authz-model).

  schemas:
    Error:
      type: object
      required:
        - status
        - statusCode
        - message
      properties:
        status:
          type: number
          description: The HTTP status code
          example: 404
        statusCode:
          type: number
          description: The HTTP status code
          example: 404
        message:
          type: string
          description: A message with details regarding the error
          example: The user 'usr-5555555555555555' does not exist

    AccountId:
      type: string
      description: Account id
      example: 'acc-5555555555555555'

    QueryId:
      type: string
      description: Log Query id
      example: 'ffd9b69e-d323-4722-bad8-d57f3b4a28f4'

    Account:
      type: object
      required:
        - id
      properties:
        id:
          $ref: '#/components/schemas/AccountId'
        displayName:
          type: string
          description: Account display name
          example: ABC Company
        primaryEmail:
          type: string
          description: Account owner primary email
          example: john.doe@abc-compnay.com

    AccountPatch:
      type: object
      required:
        - displayName
      properties:
        displayName:
          type: string
          description: Account display name
          example: ABC Company

    AccountAudit:
      type: object
      required:
        - items
      properties:
        next:
          type: string
          description: Opaque token to continue getting results from
        items:
          type: array
          items:
            $ref: '#/components/schemas/AccountAuditEntry'

    AccountAuditEntry:
      type: object
      required:
        - timestamp
        - action
        - resource
        - accountId
        - issuerId
        - subject
        - authorized
      properties:
        accountId:
          $ref: '#/components/schemas/AccountId'
        timestamp:
          type: string
          description: Timestamp of the audit entry in ISO format
          example: 2019-03-21T03:48:36.408Z
        action:
          type: string
          description: Name of the action performed
          example: function:put
        resource:
          type: string
          description: Name of the resource on which the action was performed
          example: /account/acc-5555555555555555/subscription/sub-5555555555555555/boundary/boundary-1/function/function-17
        issuerId:
          type: string
          description: Identifier of the issuer that authenticated the user
          example: https://sales-anchor.auth0.com/
        subject:
          type: string
          description: Identifier of the user, unique within the issuer
          example: google-oauth2|skjdhfsadhfalkajsdhf
        authorized:
          type: boolean
          description: If `'true'` the action was authorized; if `'false'` the action was not authorized and was not allowed to continue

    SubscriptionId:
      type: string
      description: Subscription id
      example: 'sub-5555555555555555'

    Subscription:
      type: object
      required:
        - id
      properties:
        id:
          $ref: '#/components/schemas/SubscriptionId'
        displayName:
          type: string
          description: Subscription display name
          example: Production Subscription

    SubscriptionList:
      type: object
      required:
        - items
      properties:
        next:
          type: string
          description: Opaque token to continue getting results from
        items:
          type: array
          description: A list of subscriptions
          items:
            $ref: '#/components/schemas/Subscription'

    PublicKey:
      type: object
      description: A key id and the public key for a public/private key pair
      required:
        - keyId
        - publicKey
      properties:
        keyId:
          type: string
          description: The key id for the public key
        publicKey:
          type: string
          description: The public key of a public/private key pair

    IssuerId:
      type: string
      description: Issuer id
      example: 'https://auth-server.company-abc.com'

    NewIssuer:
      type: object
      description: An issuer of access tokens that should be accepted
      properties:
        displayName:
          type: string
          description: Issuer display name
          example: Company ABC Authorization Server
        publicKeys:
          type: array
          description: |
            The public keys of the key pairs used to sign access tokens from the issuer. Either the `publicKeys` or the `jsonKeysUrl` must be provided.
          items:
            $ref: '#/components/schemas/PublicKey'
        jsonKeysUrl:
          type: string
          description: |
            The uri key of json key file that contains the public key of the key pair used to sign access tokens from the issuer. Either the `publicKey` or the `jsonKeysUrl` must be provided.

    Issuer:
      allOf:
        - type: object
          required:
            - id
          properties:
            id:
              $ref: '#/components/schemas/IssuerId'
        - $ref: '#/components/schemas/NewIssuer'

    IssuerList:
      type: object
      required:
        - items
      properties:
        next:
          type: string
          description: Opaque token to continue getting results from
        items:
          type: array
          description: A list of issuers
          items:
            $ref: '#/components/schemas/Issuer'

    InitProtocol:
      type: string
      enum: [pki, oauth]
      description: >
        The initialization token protocol that determines the type of the source of trust for validating access tokens
        the user or client will present when making HTTP API calls:
          * `pki` - when adding an indentity to the user or client, the caller must present a public key that can be used to validate signatures of access tokens
          * `oauth` - when adding an indentity to the user or client, the caller must indicate a trusted issuer of access tokens that is already pre-configured in the system

    InitRequest:
      type: object
      required:
        - protocol
        - profile
      properties:
        protocol:
          $ref: '#/components/schemas/InitProtocol'
        profile:
          type: object
          description: |
            Additional information to be included in the initialization token for consumption by the intended recipient of the token.
            For example, this information can be used to include default parameters of the CLI profile or OAuth parameters that indicate the identity provider to use.
          properties:
            subscription:
              description: The default subscription id the caller should use
              $ref: '#/components/schemas/SubscriptionId'
            boundary:
              description: The default boundary id the caller should use
              $ref: '#/components/schemas/BoundaryId'
            function:
              description: The default function id the caller should use
              $ref: '#/components/schemas/FunctionId'
            oauth:
              type: object
              description: Parameters the caller should use when obtaining an access token from an OAuth identity provider
              properties:
                webAuthorizationUrl:
                  type: string
                  description: The authorization URL to initiate OAuth implicit flow
                webClientId:
                  type: string
                  description: The OAuth client id to use when initializing OAuth implicit flow
                webLogoutUrl:
                  type: string
                  description: The URL to navigate to to log a browser client out from the OAuth identity provider
                deviceAuthorizationUrl:
                  type: string
                  description: The authorization URL to initiate OAuth device flow
                deviceClientId:
                  type: string
                  description: The OAuth client id to use when initializing OAuth device flow
                tokenUrl:
                  type: string
                  description: The OAuth URL to use to exchange refresh tokens for access tokens

    InitResponse:
      type: string
      description: |
        A single-use initialization token in JWT format. If unused, the token expires in eight hours. The `profile`
        parameter of the JWT payload contains the information specified in the `profile` parameter of the request
        as well as additional information for consumption by the intended recipient of the token.

    InitResolveRequest:
      type: object
      required:
        - protocol
        - accessToken
      properties:
        protocol:
          $ref: '#/components/schemas/InitProtocol'
        accessToken:
          type: string
          description: |
            A valid access token in JWT format.
            If `protocol` is `pki`, the access token must be signed with a private key associated with the `publicKey` in this request.
            The value of the `iss` and `sub` claims must match the values of the `profile.issuerId` and `profile.subject` fields of the initialization token, respectively.
            If `protocol` is `oauth`, the token must have been obtained from an OAuth identity provider that is already trusted by the system.
        publicKey:
          type: string
          description: |
            The public key that can be used to validate the signature of the `accessToken` in PEM format. Required if `protocol` is `pki`.

    Identity:
      type: object
      required:
        - issuerId
        - subject
      properties:
        issuerId:
          $ref: '#/components/schemas/IssuerId'
        subject:
          type: string
          description: The `sub` claim value in access tokens

    AccessStatement:
      type: object
      required:
        - action
        - resource
      properties:
        action:
          type: string
          description: The action to perform
          example: function:*
        resource:
          type: string
          description: The resource to perform the action on
          example: /account/acc-5555555555555555/subscription/sub-5555555555555555/boundary/my-boundary-1/function/my-function-17

    ClientId:
      type: string
      description: Client id
      example: 'clt-5555555555555555'

    NewClient:
      type: object
      properties:
        displayName:
          type: string
          description: The client's display name
          example: production-service
        identities:
          type: array
          items:
            $ref: '#/components/schemas/Identity'
        access:
          type: object
          properties:
            allow:
              type: array
              items:
                $ref: '#/components/schemas/AccessStatement'

    Client:
      allOf:
        - type: object
          required:
            - id
          properties:
            id:
              $ref: '#/components/schemas/ClientId'
        - $ref: '#/components/schemas/NewClient'

    ClientList:
      type: object
      required:
        - items
      properties:
        next:
          type: string
          description: Opaque token to continue getting results from
        items:
          type: array
          description: A list of clients
          items:
            $ref: '#/components/schemas/Client'

    UserId:
      type: string
      description: User id
      example: 'usr-5555555555555555'

    NewUser:
      type: object
      properties:
        firstName:
          type: string
          description: The user's first name
          example: John
        lastName:
          type: string
          description: The user's last name
          example: Doe
        primaryEmail:
          type: string
          description: The user's primary email
          example: john.doe@abc-compnay.com
        identities:
          type: array
          items:
            $ref: '#/components/schemas/Identity'
        access:
          type: object
          properties:
            allow:
              type: array
              items:
                $ref: '#/components/schemas/AccessStatement'

    User:
      allOf:
        - type: object
          required:
            - id
          properties:
            id:
              $ref: '#/components/schemas/UserId'
        - $ref: '#/components/schemas/NewUser'

    UserList:
      type: object
      required:
        - items
      properties:
        next:
          type: string
          description: Opaque token to continue getting results from
        items:
          type: array
          description: A list of users
          items:
            $ref: '#/components/schemas/User'

    BoundaryId:
      type: string
      description: Boundary id
      example: my-boundary-xyz

    FunctionId:
      type: string
      description: Function id
      example: my-function-abc

    FunctionLocation:
      type: object
      required:
        - location
      properties:
        location:
          type: string
          description: The URL for executing the function
          example: 'https://domain.com/function-abc'

    FunctionShort:
      type: object
      required:
        - functionId
        - boundaryId
        - schedule
        - location
      properties:
        functionId:
          $ref: '#/components/schemas/FunctionId'
        boundaryId:
          $ref: '#/components/schemas/BoundaryId'
        schedule:
          type: string
          example: '*/15 * * * *'
        location:
          type: string
          description: The URL for executing the function
          example: 'https://domain.com/function-abc'
        runtime:
          $ref: '#/components/schemas/FunctionRuntime'

    FunctionRuntime:
      type: object
      required:
        - tags
      properties:
        tags:
          type: object
          description: User-specified and synthetic tags of a function
          additionalProperties: true

    Function:
      allOf:
        - type: object
          required:
            - id
            - boundaryId
            - subscriptionId
          properties:
            id:
              $ref: '#/components/schemas/FunctionId'
            boundaryId:
              $ref: '#/components/schemas/BoundaryId'
            subscriptionId:
              $ref: '#/components/schemas/SubscriptionId'
        - $ref: '#/components/schemas/NewFunction'
        - $ref: '#/components/schemas/FunctionLocation'

    FunctionSecurity:
      type: object
      description: Properties that impact the runtime security of the function.
      properties:
        authorization:
          type: array
          description: |
            Use this property in conjunction with the `authentication` property. This property should not be used
            when `authentication` is `none` or undefined, because in those cases all callers will be allowed.

            If the caller is authenticated, you can use this property to only allow callers with specific
            permissions to invoke this function. You can also leave it undefined, which will allow all authenticated
            callers to invoke the function, without checking what permissions they have.

            The following example will only allow callers who have `function:execute` permission to the given subscription:
            `[{ action: "function:execute", resource: "/account/acc-5555555555555555/subscription/sub-5555555555555555/" }]`

            When the caller has been authorized, the `ctx.caller.permissions` property is set to the validated
            permissions of the caller. Otherwise, the property will be undefined.
          items:
            $ref: '#/components/schemas/AccessStatement'
        authentication:
          description: |
            Controls the authentication of the caller of the function, based on the bearer token supplied in the
            `Authorization` header of the HTTP request.

            If the value is `none` or the property is undefined, then the `Authorization` header is not
            evaluated and the function is executed.

            If the value is `required`, the caller must supply a valid JWT trusted by Fusebit. If the token is
            present and valid, a check will be performed as described in the `authorization` property. If the
            check succeeds, the function will execute, the `ctx.fusebit.callerAccessToken` property
            will contain the supplied JWT, and the `ctx.caller.permission` property will contain the set of
            authorized permissions associated with the caller. If the check fails, a 403 Forbidden error response
            will be returned.

            If the value is `optional`, then the caller may supply a valid JWT trusted by Fusebit. If the token is
            present and valid, an authorization check will be performed as described in the `required` property
            description. If a token is not present, not valid, or fails the authorization check, the function executes
            as an unauthenticated user. This authentication option allows you to use Fusebit authorization for certain
            paths in your function, while implementing your own authorization for other paths.
          type: string
          enum:
            - none
            - optional
            - required
          default: 'none'
        functionPermissions:
          type: object
          description: |
            In case a function needs to call Fusebit management APIs, the system can provide the necessary
            JWT via the `ctx.fusebit.functionAccessToken` property. The permissions of that token can be set using this
            property. For example, the following object will result in a token that has full control of all storage
            objects under the given subscription:
            `{ "allow": [{ "action": "storage:*", resource: "/account/acc-5555555555555555/subscription/sub-5555555555555555/" }] }`

            The function creator (the caller of this API) must have the same or broader permissions as what's being
            assigned here, as well as `function:put` for this function, otherwise the function creation will be rejected.
          properties:
            allow:
              type: array
              items:
                $ref: '#/components/schemas/AccessStatement'

    FunctionRoutes:
      type: array
      description: Properties that control route-specific behaviors of the function
      items:
        type: object
        description: |
          Overrides security settings and controls task scheduling settings
          on per-route basis. Given a request, the first route, if any, prefix-matching
          the path of the request URL is used.
        required:
          - path
        properties:
          path:
            type: string
            description: A prefix of the request path
            example: '/task/sendEmail'
          security:
            $ref: '#/components/schemas/FunctionSecurity'
          task:
            type: object
            description: |
              If present, HTTP POST requests prefix-matching this route are scheduled
              for asynchronous execution as tasks, and an immediate HTTP 202 response is sent
              with the `location` HTTP response header containing the URL at which the 
              status of the task execution can be queried. 

              If the number of requests pending execution exceeds `maxPending`, 
              an HTTP 429 response is sent and the request is not scheduled for execution.

              Unless an explicit `security` element is specified for this route, the HTTP POST
              requests that schedule task execution must be authorized with an access token that 
              grants the `function:schedule` action for the function resource.
            properties:
              maxPending:
                type: number
                description: |
                  The maximum number of tasks that can be scheduled for execution before
                  subsequent requests are rejected with an HTTP 429 response. Specify 0
                  to allow any number of pending requests.
                default: 1024
              maxRunning:
                type: number
                description: |
                  The maximum number of tasks that can be running concurrently. Specify 0
                  to not limit the maximum number of running tasks.
                default: 10

    NewFunction:
      type: object
      properties:
        compute:
          type: object
          properties:
            memorySize:
              type: number
              default: 128
            timeout:
              type: number
              default: 30
            staticIp:
              type: boolean
              default: false
            persistLogs:
              type: boolean
              default: false
        computeSerialized:
          type: string
        configuration:
          type: object
        configurationSerialized:
          type: string
        nodejs:
          type: object
          properties:
            files:
              type: object
              properties:
                index.js:
                  type: string
                  example: |
                    module.exports = async (ctx) => { return {  body: 'Hello' }; };
                package.json:
                  type: object
                  properties:
                    engines:
                      type: object
                      properties:
                        node:
                          type: string
                          example: '> 8'
                    dependencies:
                      type: object
            encodedFiles:
              type: object
              properties:
                binaryFileName.gif:
                  type: object
                  properties:
                    data:
                      type: string
                    encoding:
                      type: string
                      example: 'base64'
        schedule:
          type: object
          properties:
            cron:
              type: string
              example: '*/15 * * * *'
            timezone:
              type: string
              example: US/Pacific
        scheduleSerialized:
          type: string
        metadata:
          type: object
          properties:
            tags:
              type: object
              properties:
                key:
                  type: string
                value:
                  type: string
        runtime:
          type: object
          description: Ignored during function creation operations.
          properties:
            tags:
              type: object
              description: The tags generated for this function by the system
              properties:
                key:
                  type: string
                value:
                  type: string
        fusebitEditor:
          type: object
          properties:
            runConfig:
              type: array
              items:
                type: object
                description: Optional configuration values for the Fusebit Editor
                properties:
                  method:
                    type: string
                    description: The method to use in the default api request
                    example: 'get'
                    enum:
                      - get
                      - post
                      - put
                      - patch
                      - delete
                  url:
                    type: string
                    description: The endpoint of the default api request
                    example: '/api/tenant/user-1/test'
                  payload:
                    type: object
                    description: The payload of the default api request
        security:
          $ref: '#/components/schemas/FunctionSecurity'
        routes:
          $ref: '#/components/schemas/FunctionRoutes'

    FunctionList:
      type: object
      required:
        - items
      properties:
        next:
          type: string
          description: Opaque token to continue getting results from
        items:
          type: array
          description: A list of functions
          items:
            $ref: '#/components/schemas/FunctionShort'

    BuildId:
      type: string
      description: Build id
      example: sb9oa2

    Build:
      allOf:
        - type: object
          properties:
            buildId:
              $ref: '#/components/schemas/BuildId'
            functionId:
              $ref: '#/components/schemas/FunctionId'
            boundaryId:
              $ref: '#/components/schemas/BoundaryId'
            subscriptionId:
              $ref: '#/components/schemas/SubscriptionId'
            status:
              type: string
              enum:
                - 'pending'
                - 'building'
                - 'success'
                - 'failure'
            error:
              type: object
            version:
              type: number
            transitions:
              type: 'object'
        - $ref: '#/components/schemas/FunctionLocation'

    NewLogQuery:
      type: object
      properties:
        filter:
          type: string
          description: A filter expression in the AWS Cloud Watch Logs Insights format.
          example: 'response.statusCode = 500'
        stats:
          type: string
          description: An aggregation expression in the AWS Cloud Watch Logs Insights format.
          example: 'count(*) by bin(15s)'
        from:
          type: string
          description: Start time of the logging window specified as an absolute date time in ISO format or a relative time in seconds.
          example: 2021-10-21T00:00:00.361Z or -1800
        to:
          type: string
          description: End time of the logging window specified as an absolute date time in ISO format or a relative time in seconds.
          example: 2021-10-21T00:00:00.361Z or +900
        limit:
          type: number
          description: Maximum number of records to return.
          example: 20

    NewLogQueryResponse:
      type: object
      properties:
        queryId:
          type: string
          description: A unique log query id to use when polling for query completion

    LogQueryResult:
      type: object
      properties:
        status:
          type: string
          enum:
            - 'scheduled'
            - 'running'
            - 'complete'
            - 'failed'
            - 'timeout'
            - 'unknown'
          description: Status of the query.
        recordsMatched:
          type: number
          description: The number of log records matched by the query. The number of records returned in the result may be smaller, subject to the limit.
        results:
          type: array
          description: Array of records representing the query result.
          items:
            type: object
            description: For log aggregation queries, one record of aggregation results. For log queries, one record representing an HTTP request.

    RegistryGet:
      type: object
      properties:
        scopes:
          type: array
          description: A list of the npm package scopes reserved in this registry
          items:
            type: string
            description: An npm package scope, such as '@internal'
            example: '@internal'
        url:
          type: string
          description: The URL for the npm endpoint for this registry
          example: 'https://api.{region}.fusebit.io/v1/account/{accountId}/registry/default/npm'
    RegistryPut:
      type: object
      properties:
        scopes:
          type: array
          description: A list of the npm package scopes reserved in this registry
          items:
            type: string
            description: An npm package scope, such as '@internal'
            example: '@internal'

