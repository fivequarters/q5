      responses:
        200:
          description: Query status and results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogQueryResult'
        400:
          description: Malformed request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - AccessToken: ['log:get']

  /v1/account/{accountId}/subscription/{subscriptionId}/boundary/{boundaryId}/function/{functionId}/logs/{queryId}:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
      - in: path
        name: subscriptionId
        required: true
        description: Subscription id
        schema:
          $ref: '#/components/schemas/SubscriptionId'
      - in: path
        name: boundaryId
        required: true
