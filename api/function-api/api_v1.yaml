openapi: 3.0.0
security:
  - AccessToken: []

servers:
  - url: https://api.{region}.on.fusebit.io
    description: Production
    variables:
      region:
        description: The region where the API is deployed, for example `'us-west-1'`
        default: 'us-west-1'

info:
  description: 'Fusebit HTTP API for the management and execution of Fusebit accounts, users, functions and more'
  version: '1.0.0'
  title: 'Fusebit HTTP API - Core'
  contact:
    email: contact@fusebit.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'

tags:
  - name: Accounts
    description: Account management operations
  - name: Subscriptions
    description: Subscription management operations
  - name: Issuers
    description: Issuer management operations
  - name: Users
    description: User management operations
  - name: Clients
    description: Client management operations
  - name: Boundaries
    description: Boundary management operations
  - name: Functions
    description: Function management operations
#  - name: Statistics
#    description: Statistical queries on function behavior
#  - name: Registries
#    description: Package registries for private implementations

paths:
  /v1/account/{accountId}/logs:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
    post:
      tags:
        - Accounts
      summary: Start new account-level log query
      operationId: newAccountLogQuery
      description: |
        Starts a new log query scoped to account logs.
      requestBody:
        description: Log query parameters
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewLogQuery'
      responses:
        200:
          description: New query initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewLogQueryResponse'
        400:
          description: Malformed request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - AccessToken: ['log:get']
  /v1/account/{accountId}/logs/{queryId}:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
      - in: path
        name: queryId
        required: true
        description: Query id
        schema:
          $ref: '#/components/schemas/QueryId'
    get:
      tags:
        - Accounts
      summary: Get account-level log query results
      operationId: getAccountLogQueryResults
      description: |
        Get the status and results of a previously started account-level log query.
      responses:
        200:
          description: Query status and results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogQueryResult'
        400:
          description: Malformed request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - AccessToken: ['log:get']

  /v1/account/{accountId}/subscription/{subscriptionId}/logs:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
      - in: path
        name: subscriptionId
        required: true
        description: Subscription id
        schema:
          $ref: '#/components/schemas/SubscriptionId'
    post:
      tags:
        - Subscriptions
      summary: Start new subscription-level log query
      operationId: newSubscriptionLogQuery
      description: |
        Starts a new log query scoped to subscription logs.
      requestBody:
        description: Log query parameters
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewLogQuery'
      responses:
        200:
          description: New query initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewLogQueryResponse'
        400:
          description: Malformed request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - AccessToken: ['log:get']
  /v1/account/{accountId}/subscription/{subscriptionId}/logs/{queryId}:
    parameters:
      - in: path
        name: accountId
        required: true
        description: Account id
        schema:
          $ref: '#/components/schemas/AccountId'
      - in: path
        name: subscriptionId
        required: true
        description: Subscription id
        schema:
          $ref: '#/components/schemas/SubscriptionId'
      - in: path
        name: queryId
        required: true
        description: Query id
        schema:
          $ref: '#/components/schemas/QueryId'
    get:
      tags:
        - Subscriptions
      summary: Get subscription-level log query results
      operationId: getSubscriptionLogQueryResults
      description: |
        Get the status and results of a previously started subscripton-level log query.
      responses:
        200:
          description: Query status and results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogQueryResult'
        400:
          description: Malformed request
          content:
            application/json:
