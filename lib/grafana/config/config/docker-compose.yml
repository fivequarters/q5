version: '3'
services:
  tempo:
    network_mode: 'host'
    image: grafana/tempo:latest
    command: ['-config.file=/etc/tempo.yaml']
    volumes:
      - /root/tempo.yml:/etc/tempo.yaml
      - /root/tempo-data:/tmp/tempo
      - /var/log/:/var/log/
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'

  loki:
    image: grafana/loki:2.3.0
    command: ['-config.file=/etc/loki/loki.yaml', '-memberlist.advertise-addr=${EXTERNAL_IP}']
    volumes:
      - /root/loki.yml:/etc/loki/loki.yaml
      - /var/log/:/var/log/
      - /root/loki:/loki/
    network_mode: 'host'
    environment:
      - EXTERNAL_IP=${EXTERNAL_IP}
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'

  grafana:
    image: grafana/grafana:latest
    command: ['--config=/etc/grafana/grafana.ini']
    volumes:
      - /root/grafana.ini:/etc/grafana/grafana.ini
      - /var/log/:/var/log/
    network_mode: 'host'
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'

  health:
    image: public.ecr.aws/fusebit/grafana-health:latest
    network_mode: 'host'
    environment:
      - GRAFANA_ENDPOINT=http://localhost:3000
      - LOKI_ENDPOINT=http://localhost:3100
      - TEMPO_ENDPOINT=http://localhost:3200
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
