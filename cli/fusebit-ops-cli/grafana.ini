host=127.0.0.1:3306
name=grafana
user=root
password=
url=
max_idle_conn=2
max_open_conn=
conn_max_lifetime=14400
log_queries=
ssl_mode=disable
isolation_level=
ca_cert_path=
client_key_path=
client_cert_path=
server_cert_name=
path=grafana.db
cache_mode=private

[remote_cache]
type=database
connstr=

[dataproxy]
logging=false
timeout=30
dialTimeout=10
keep_alive_seconds=30
tls_handshake_timeout_seconds=10
expect_continue_timeout_seconds=1
max_conns_per_host=0
max_idle_connections=100
idle_conn_timeout_seconds=90
send_user_header=false

[analytics]
reporting_enabled=false
